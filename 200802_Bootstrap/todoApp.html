<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TodoApp</title>

      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brand</a>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <!--폼태그 가운데 정렬 하는 방법?-->
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">

          </form>
          <ul class="nav navbar-nav">
            <li><a href="#">Link</a></li>

    <!-- 왼쪽 패널 -->
    <div class="col-sm-3" navbar-fixed-left>
      <ul class="nav nav-pills nav-stacked">
        <li role="presentation"><a href="#">아이콘</a></li>
        <li role="presentation"><a href="#">오늘 할 일</a></li>
        <li role="presentation"><a href="#">중요</a></li>
        <li role="presentation"><a href="#">계획된 일정</a></li>
      </ul>
    </div>

    <!-- 오른쪽 TodoList -->
    <div class="col-sm-9">
      <table class="table table-hover">
        <tr>
          <th>할 일 <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span></th>
          <th>정렬</th>
        </tr>
        <tr>
          <th>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 작업 추가</th>
          <th></th>
        </tr>
        <tr>
          <td>
            <input type="radio" aria-label="...">
            운동하기</td>
          <td>
            <a href="#">
              <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>

          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" aria-label="...">
            공부하기</td>
          <td>
            <a href="#">
              <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>

        </tr>
        <tr>
          <th>
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 완료됨</th>
