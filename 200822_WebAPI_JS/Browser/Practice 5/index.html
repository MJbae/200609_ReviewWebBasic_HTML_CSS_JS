<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
      }
      div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      img {
        width: 10%;
        height: 10%;
      }
      button {
        width: 8%;
        font-size: 15px;
        color: white;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="special-button">
        find a rabbit <img src="./img/rabbit.png" />
      </button>
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img class="special" src="./img/rabbit.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
      <img src="./img/carrot.png" />
    </div>
    <script>
      const special = document.querySelector(".special");
      const buttonDOM = document.querySelector(".special-button");
      buttonDOM.addEventListener("click", () => {
        special.scrollIntoView({ behavior: "smooth", block: "center" });
      });
    </script>
  </body>
</html>
